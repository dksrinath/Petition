{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Internal Server Error (500)</h4>
        <p>An unexpected error has occurred. Our team has been notified.</p>
        <hr>
        <p class="mb-0">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        </p>
    </div>
    <div class="text-muted mt-3">
        Current Time (UTC): {{ current_datetime }}
        {% if current_user.is_authenticated %}
        <br>
        User: {{ current_user.email }}
        {% endif %}
    </div>
</div>
{% endblock %}
