<!-- Updated verify.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Identity</h2>
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="aadhar_no" class="form-control" id="aadhar_no" placeholder="Aadhar Number" required>
                            <label for="aadhar_no">Aadhar Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="dob" class="form-control" id="dob" placeholder="DOB (DD-MM-YYYY)" required>
                            <label for="dob">Date of Birth (DD-MM-YYYY)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="location" class="form-control" id="location" placeholder="Location" required>
                            <label for="location">Location</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify & Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
